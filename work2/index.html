<html>

<head>
    <meta charset="UTF-8">
    <title>健奕的简单网页应用</title>
    <script>
         var passwork = prompt('请输入健奕的密码')
        if (passwork == '123456') {
            alert('密码输入正确')
        } else {
            alert('密码输入错误！')
        }
        function color(str){
            document.body.style.backgroundColor = str;
        }
    </script>
</head>

<body>
    <input type="button" value="设为红色" onclick="color('red')">
    <input type="button" value="设为黄色" onclick="color('yellow')">
    <input type="button" value="设为蓝色" onclick="color('blue')">
    <input type="button" value="设为自定义颜色" onclick="color('#22ee00')">
</body>

</html>
